<!DOCTYPE html>
<html>
<head>
	<title>Xbox Game Pass Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<header>
		<h1>Xbox Game Pass Calculator</h1>
	</header>
	<main>
		<form id="price-form" method="POST" action="calculate_price.php">
			<fieldset>
				<legend>Select your subscription type:</legend>
				<label><input type="radio" name="subscription_type" value="Xbox Live Gold" checked> Xbox Live Gold</label>
				<label><input type="radio" name="subscription_type" value="Game Pass Ultimate"> Game Pass Ultimate</label>
			</fieldset>

			<fieldset>
				<legend>Do you currently have an active subscription?</legend>
				<label><input type="radio" name="has_active_subscription" value="Yes" checked> Yes</label>
				<label><input type="radio" name="has_active_subscription" value="No"> No</label>
			</fieldset>

			<fieldset>
				<legend>Have you ever had a subscription before?</legend>
				<label><input type="radio" name="has_had_subscription" value="Yes" checked> Yes</label>
				<label><input type="radio" name="has_had_subscription" value="No"> No</label>
			</fieldset>

			<fieldset>
				<legend>Select your region:</legend>
				<select name="region">
					<option value="Global">Global</option>
					<option value="United States">United States</option>
					<option value="Turkey">Turkey</option>
					<option value="Argentina">Argentina</option>
					<option value="Europe">Europe</option>
					<option value="Asia">Asia</option>
					<option value="Middle East">Middle East</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Select your subscription period:</legend>
				<label><input type="radio" name="subscription_period" value="1 month" checked> 1 month</label>
				<label><input type="radio" name="subscription_period" value="2 months"> 2 months</label>
				<label><input type="radio" name="subscription_period" value="3 months"> 3 months</label>
				<label><input type="radio" name="subscription_period" value="4 months"> 4 months</label>
				<label><input type="radio" name="subscription_period" value="6 months"> 6 months</label>
				<label><input type="radio" name="subscription_period" value="8 months"> 8 months</label>
				<label><input type="radio" name="subscription_period" value="12 months"> 12 months</label>
			</fieldset>

			<fieldset>
				<legend>Choose any additional options:</legend>
				<label><input type="checkbox" name="add_on" value="Xbox Game Pass for PC"> Xbox Game Pass for PC</label>
				<label><input type="checkbox" name="add_on" value="Xbox Live Gold Family Membership"> Xbox Live Gold Family Membership</label>
			</fieldset>

			<input type="submit"
		</form>
		<div id="price-display">
			<h2>Total Price: <span id="price"></span></h2>
			<a href="#" id="checkout-btn" class="btn">Checkout with Stripe</a>
		</div>
	</main>

	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
